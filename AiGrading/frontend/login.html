<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Grading - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
      .breadcrumb { --bs-breadcrumb-divider: '›'; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="bi bi-mortarboard me-2"></i>AI Grading</a>
      </div>
    </nav>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">Sign In</h4>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" required>
                </div>
                <div class="mb-3">
                  <label for="roleSelect" class="form-label">Role</label>
                  <select id="roleSelect" class="form-select">
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
              </form>
              <hr>
              <small class="text-muted d-block">
                Demo creds:<br>
                Student — alice.chan@students.demo / student123<br>
                Lecturer — ada.lee@faculty.demo / lecturer123<br>
                Admin — admin@aigrading.demo / admin123
              </small>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-light text-center py-3 mt-5">
      <small class="text-muted">AI Grading Demo &copy; 2025</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
      import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
      import { getFirestore, collection, query, where, getDocs, limit, setDoc, doc } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';

      const firebaseConfig = {
        apiKey: "AIzaSyDNsI_tV0KE-hdnN_XGpQaus3vd5snJVxs",
        authDomain: "aigrading-2c9a9.firebaseapp.com",
        projectId: "aigrading-2c9a9",
        storageBucket: "aigrading-2c9a9.appspot.com",
        messagingSenderId: "121677391627",
        appId: "1:121677391627:web:f0fb8ab7a800299e94240e",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = (document.getElementById('inputEmail').value || '').trim();
        const password = document.getElementById('inputPassword').value || '';

        try {
          const cred = await signInWithEmailAndPassword(auth, email, password);
          const uid = cred.user.uid;

          // First try: lookup by authUid
          let q = query(collection(db, 'user'), where('authUid', '==', uid), limit(1));
          let snap = await getDocs(q);
          let docSnap;
          if (snap.empty) {
            // Auto-link once: lookup by email and, if it's one of the allowed demo users, set authUid
            q = query(collection(db, 'user'), where('email', '==', email), limit(1));
            snap = await getDocs(q);
            if (snap.empty) {
              alert('No linked profile found for this account.');
              return;
            }
            docSnap = snap.docs[0];
            const candidateId = docSnap.id;
            if (candidateId === 'user123' || candidateId === 'lecturer123') {
              await setDoc(doc(db, 'user', candidateId), { authUid: uid }, { merge: true });
            } else {
              alert('This account is not authorized for this demo.');
              return;
            }
          } else {
            docSnap = snap.docs[0];
          }
          const userData = docSnap.data();
          const userId = docSnap.id;

          // Strict routing: only allow these two specific accounts
          if (userId === 'user123' && userData.role === 'student') {
            window.location.href = 'student/dashboard.html';
            return;
          }
          if (userId === 'lecturer123' && userData.role === 'lecturer') {
            window.location.href = 'lecturer/dashboard.html';
            return;
          }

          alert('This account is not authorized for this demo.');
        } catch (err) {
          console.error(err);
          alert(err.message || 'Login failed');
        }
      });
    </script>
  </body>
</html>
