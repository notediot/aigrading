<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Grading - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
      .breadcrumb { --bs-breadcrumb-divider: '›'; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="bi bi-mortarboard me-2"></i>AI Grading</a>
      </div>
    </nav>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">Sign In</h4>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" required>
                </div>
                <div class="mb-3">
                  <label for="roleSelect" class="form-label">Role</label>
                  <select id="roleSelect" class="form-select">
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
              </form>
              <hr>
              <small class="text-muted d-block">
                Demo creds:<br>
                Student — alice.chan@students.demo / student123<br>
                Lecturer — ada.lee@faculty.demo / lecturer123<br>
                Admin — admin@aigrading.demo / admin123
              </small>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-light text-center py-3 mt-5">
      <small class="text-muted">AI Grading Demo &copy; 2025</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      // Pre-select role if provided via query params
      const params = new URLSearchParams(window.location.search);
      const role = params.get('role');
      if (role) {
        const roleSelect = document.getElementById('roleSelect');
        if (roleSelect) roleSelect.value = role;
      }
      // Handle login form submission (front-end demo only)
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const selectedRole = document.getElementById('roleSelect').value;
        if (selectedRole === 'student') {
          window.location.href = 'student/dashboard.html';
        } else if (selectedRole === 'lecturer') {
          window.location.href = 'lecturer/dashboard.html';
        } else if (selectedRole === 'admin') {
          window.location.href = 'admin/dashboard.html';
        }
      });
    </script>
  </body>
</html>
