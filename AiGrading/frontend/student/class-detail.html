    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
      import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
      import { getFirestore, collection, query, where, getDocs, limit } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';

      const firebaseConfig = {
        apiKey: "AIzaSyDNsI_tV0KE-hdnN_XGpQaus3vd5snJVxs",
        authDomain: "aigrading-2c9a9.firebaseapp.com",
        projectId: "aigrading-2c9a9",
        storageBucket: "aigrading-2c9a9.appspot.com",
        messagingSenderId: "121677391627",
        appId: "1:121677391627:web:f0fb8ab7a800299e94240e",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const params = new URLSearchParams(window.location.search);
      const classId = params.get('classId') || 'class123';

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = '../login.html';
          return;
        }
        // Resolve userId
        const uq = query(collection(db, 'user'), where('authUid', '==', user.uid), limit(1));
        const usnap = await getDocs(uq);
        if (usnap.empty) return;
        const userId = usnap.docs[0].id;

        // Build courseId for this class
        const courseId = `course_general_${classId}`;
        console.log('Looking for assignments with courseId:', courseId);

        // Load assignments for this class
        const aq = query(collection(db, 'assignment'), where('courseId', '==', courseId));
        const asnap = await getDocs(aq);
        console.log('Found assignments:', asnap.size);

        const assignList = document.getElementById('assign-list');
        const gradesList = document.getElementById('grades-list');

        if (asnap.empty) {
          assignList.innerHTML = '<li class="list-group-item">No assignments yet.</li>';
          gradesList.innerHTML = '';
          return;
        }

        const assignments = asnap.docs.map(d => ({ id: d.id, ...d.data() }));

        // For each assignment, check if student has submitted
        const items = [];
        for (const asmt of assignments) {
          const subIdPrefix = `${asmt.id}_${userId}_`;
          // Query submissions for this assignment and this user (attemptNo may vary)
          const sq = query(collection(db, 'submission'), where('assignmentId', '==', asmt.id), where('studentId', '==', userId));
          const ssnap = await getDocs(sq);
          const sub = ssnap.docs[0]?.data();
          let statusText = 'Not submitted';
          if (sub) {
            if (sub.status === 'pending') statusText = 'Submitted (in progress)';
            if (sub.status === 'graded') statusText = 'Graded';
          }
          const dueText = asmt.dueAt && asmt.dueAt.toDate ? asmt.dueAt.toDate().toLocaleString() : '—';
          const submitBtn = sub ? '' : `<a href="submit.html?classId=${classId}&assignmentId=${asmt.id}" class="btn btn-sm btn-outline-primary ms-2">Submit</a>`;
          items.push(`<li class="list-group-item d-flex justify-content-between align-items-center"><div><strong>${asmt.id}</strong> – ${asmt.title || asmt.id} <small class="text-muted">(Due ${dueText})</small><br>Status: ${statusText}</div>${submitBtn}</li>`);
        }
        assignList.innerHTML = items.join('');

        // Grades panel: show score if graded
        const gradeItems = [];
        for (const asmt of assignments) {
          const sq = query(collection(db, 'submission'), where('assignmentId', '==', asmt.id), where('studentId', '==', userId));
          const ssnap = await getDocs(sq);
          let gradeText = '—';
          if (!ssnap.empty) {
            const sub = ssnap.docs[0].data();
            if (sub.status === 'graded' && typeof sub.score === 'number') {
              gradeText = `${sub.score}/100`;
            } else if (sub.status === 'pending') {
              gradeText = '(Pending)';
            }
          }
          gradeItems.push(`<li class="list-group-item d-flex justify-content-between"><span>${asmt.id} – ${asmt.title || asmt.id}</span><strong>${gradeText}</strong></li>`);
        }
        gradesList.innerHTML = gradeItems.join('');

        // Breadcrumb and header
        document.getElementById('breadcrumb-class').textContent = classId;
        document.getElementById('classTitle').innerText = `${classId}`;
      });
    </script>
