<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>.breadcrumb { --bs-breadcrumb-divider: '›'; }</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../student/dashboard.html"><i class="bi bi-mortarboard me-2"></i>AI Grading</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#studentNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="studentNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="classes.html">Classes</a></li>
            <li class="nav-item"><a class="nav-link" href="submissions.html">Submissions</a></li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="roleMenu" role="button" data-bs-toggle="dropdown">Student</a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="../lecturer/dashboard.html">Switch to Lecturer</a></li>
                <li><a class="dropdown-item" href="../admin/dashboard.html">Switch to Admin</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="../logout.html">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      <nav aria-label="breadcrumb"><ol class="breadcrumb" id="breadcrumb"></ol></nav>
      <h3 id="appealTitle" class="mb-4">Regrade Appeal Status</h3>
      <ul id="timeline" class="list-group mb-4"></ul>
    </main>
    <footer class="bg-light text-center py-3 mt-5"><small class="text-muted">AI Grading Demo &copy; 2025</small></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      window.__demo = {
        "classes":[
          {"id":"SE101","name":"Software Engineering I","assignments":[{"id":"A1","title":"Lab 1 – Arrays"},{"id":"A2","title":"Essay – Software Ethics"}]},
          {"id":"CS201","name":"Data Structures","assignments":[{"id":"A1","title":"Project 1 – REST API"}]}
        ],
        "appeals":[
          {"id":"APP1","submissionId":"SUB2","studentId":"S20720001","classId":"SE101","assignmentId":"A1","status":"Under Review","submitted":"2025-09-26",
            "timeline":[{"status":"Submitted","date":"2025-09-26","note":"Student requested regrade."},{"status":"Under Review","date":"2025-09-27","note":"Instructor re-evaluating."}]},
          {"id":"APP2","submissionId":"SUB5","studentId":"S20721831","classId":"CS201","assignmentId":"A1","status":"Resolved","submitted":"2025-09-21",
            "timeline":[{"status":"Submitted","date":"2025-09-21","note":"Student requested regrade."},{"status":"Under Review","date":"2025-09-22","note":"Instructor reviewing submission."},{"status":"Resolved","date":"2025-09-23","note":"Appeal denied. Score remains 72."}]}
        ]
      };
      const params = new URLSearchParams(window.location.search);
      const appealId = params.get('appealId');
      let appeal;
      if (appealId) {
        appeal = window.__demo.appeals.find(a => a.id === appealId);
      } else {
        const studentAppeals = window.__demo.appeals.filter(a => a.studentId === 'S20721831');
        appeal = studentAppeals.length ? studentAppeals[0] : null;
      }
      if (appeal) {
        document.getElementById('breadcrumb').innerHTML =
          `<li class="breadcrumb-item"><a href="dashboard.html">Student</a></li>
           <li class="breadcrumb-item"><a href="classes.html">Classes</a></li>
           <li class="breadcrumb-item"><a href="class-detail.html?classId=${appeal.classId}">${appeal.classId}</a></li>
           <li class="breadcrumb-item">${appeal.assignmentId}</li>
           <li class="breadcrumb-item active" aria-current="page">Regrade Status</li>`;
        const assignmentTitle = window.__demo.classes.find(c=>c.id===appeal.classId)
          .assignments.find(a=>a.id===appeal.assignmentId).title;
        document.getElementById('appealTitle').innerText = `Appeal Status: ${appeal.assignmentId} – ${assignmentTitle}`;
        document.getElementById('timeline').innerHTML = appeal.timeline.map(entry =>
          `<li class="list-group-item"><div><strong>${entry.status}</strong> – ${entry.date}</div><small>${entry.note}</small></li>`
        ).join('');
      }
    </script>
  </body>
</html>
