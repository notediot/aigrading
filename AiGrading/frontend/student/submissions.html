    <style>

  <body>

        <div class="collapse navbar-collapse" id="studentNav">

            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>

            <li class="nav-item"><a class="nav-link active" href="submissions.html">Submissions</a></li>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="roleMenu" role="button" data-bs-toggle="dropdown">Student</a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="../lecturer/dashboard.html">Switch to Lecturer</a></li>

    <main class="container my-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="dashboard.html">Student</a></li>
          <li class="breadcrumb-item active" aria-current="page">Submissions</li>
        </ol>
      </nav>
      <h2 class="mb-4">My Submissions</h2>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <select id="filterClass" class="form-select form-select-sm d-inline-block w-auto me-2">
            <option value="">All Classes</option>
          </select>
          <select id="filterAssignment" class="form-select form-select-sm d-inline-block w-auto">
            <option value="">All Assignments</option>
          </select>
        </div>
      </div>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Class</th>
            <th>Assignment</th>
            <th>Status</th>
            <th>Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="submissionsTable"></tbody>
      </table>
    </main>
    <footer class="bg-light text-center py-3 mt-5">
      <small class="text-muted">AI Grading Demo &copy; 2025</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      window.__demo = {
        "lecturers":[{"id":"L001","name":"Dr. Ada Lee"},{"id":"L002","name":"Prof. Kelvin Chan"}],
        "classes":[
          {"id":"SE101","name":"Software Engineering I","lecturerId":"L001","assignments":[{"id":"A1","title":"Lab 1 – Arrays","due":"2025-09-30"},{"id":"A2","title":"Essay – Software Ethics","due":"2025-10-10"}]},
          {"id":"CS201","name":"Data Structures","lecturerId":"L002","assignments":[{"id":"A1","title":"Project 1 – REST API","due":"2025-09-25"}]}
        ],
        "students":[{"id":"S20721831","name":"Alice Chan"},{"id":"S20720001","name":"Bob Lee"},{"id":"S20719999","name":"Evan Ho"}],
        "submissions":[
          {"id":"SUB1","classId":"SE101","assignmentId":"A1","studentId":"S20721831","status":"Graded","score":88,"submitted":"2025-09-25","content":"// Code ..."},
          {"id":"SUB3","classId":"SE101","assignmentId":"A2","studentId":"S20721831","status":"Grading","score":null,"submitted":"2025-10-01","content":"Alice's essay ..."},
          {"id":"SUB5","classId":"CS201","assignmentId":"A1","studentId":"S20721831","status":"Resolved","score":72,"submitted":"2025-09-20","content":"Alice's REST API ..."}
        ],
        "appeals":[
          {"id":"APP2","submissionId":"SUB5","studentId":"S20721831","classId":"CS201","assignmentId":"A1","status":"Resolved","submitted":"2025-09-21",
            "timeline":[{"status":"Submitted","date":"2025-09-21","note":"Student requested regrade."},{"status":"Under Review","date":"2025-09-22","note":"Instructor reviewing submission."},{"status":"Resolved","date":"2025-09-23","note":"Appeal denied. Score remains 72."}]}
        ]
      };
      const studentId = 'S20721831';
      const submissions = window.__demo.submissions.filter(s => s.studentId === studentId);
      const classFilter = document.getElementById('filterClass');
      const assignmentFilter = document.getElementById('filterAssignment');
      const tableBody = document.getElementById('submissionsTable');
      // Populate class filter options
      const studentClasses = [...new Set(submissions.map(s => s.classId))];
      for (const cid of studentClasses) {
        const opt = document.createElement('option');
        opt.value = cid; opt.textContent = cid;
        classFilter.appendChild(opt);
      }
      function updateAssignmentOptions() {
        assignmentFilter.innerHTML = '<option value="">All Assignments</option>';
        const cid = classFilter.value;
        let assignments = [];
        if (cid) {
          const cl = window.__demo.classes.find(c => c.id === cid);
          if (cl) assignments = cl.assignments.map(a => a.id);
        } else {
          assignments = [...new Set(submissions.map(s => s.assignmentId))];
        }
        for (const aid of assignments) {
          const opt = document.createElement('option');
          opt.value = aid; opt.textContent = aid;
          assignmentFilter.appendChild(opt);
        }
      }
      classFilter.addEventListener('change', () => { updateAssignmentOptions(); renderTable(); });
      assignmentFilter.addEventListener('change', () => { renderTable(); });
      function renderTable() {
        const cid = classFilter.value;
        const aid = assignmentFilter.value;
        let filtered = submissions;
        if (cid) filtered = filtered.filter(s => s.classId === cid);
        if (aid) filtered = filtered.filter(s => s.assignmentId === aid);
        tableBody.innerHTML = filtered.map(s => {
          let scoreText = s.score !== null ? `${s.score}/100` : '—';
          if (s.status === 'Queued' || s.status === 'Grading') scoreText = '—';
          let actions = '<a href="#" class="btn btn-sm btn-outline-secondary me-1">View</a>';
          const appeal = window.__demo.appeals.find(a => a.submissionId === s.id);
          if (s.status === 'Graded' && !appeal) {
            actions += `<a href="appeal.html?submissionId=${s.id}" class="btn btn-sm btn-outline-warning">Appeal</a>`;
          } else if (appeal) {
            actions += `<a href="regrade-status.html?appealId=${appeal.id}" class="btn btn-sm btn-outline-info">View Appeal</a>`;
          }
          return `<tr><td>${s.classId}</td><td>${s.assignmentId}</td><td>${s.status}</td><td>${scoreText}</td><td>${actions}</td></tr>`;
        }).join('');
      }
      // Initial population
      updateAssignmentOptions();
      // Apply query param filter if provided
      const params = new URLSearchParams(window.location.search);
      const paramClass = params.get('classId');
      const paramAsmt = params.get('assignmentId');
      if (paramClass) { classFilter.value = paramClass; updateAssignmentOptions(); }
      if (paramAsmt) { assignmentFilter.value = paramAsmt; }
      renderTable();
    </script>
  </body>
</html>
