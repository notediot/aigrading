          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="classes.html">Classes</a></li>
            <li class="nav-item"><a class="nav-link active" href="submissions.html">Submissions</a></li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">

              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="../lecturer/dashboard.html">Switch to Lecturer</a></li>

    </nav>
    <main class="container my-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="dashboard.html">Student</a></li>
          <li class="breadcrumb-item active" aria-current="page">Submissions</li>
        </ol>
      </nav>
      <h2 class="mb-4">My Submissions</h2>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <select id="filterClass" class="form-select form-select-sm d-inline-block w-auto me-2">
            <option value="">All Classes</option>
          </select>
          <select id="filterAssignment" class="form-select form-select-sm d-inline-block w-auto">
            <option value="">All Assignments</option>
          </select>
        </div>
      </div>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Class</th>
            <th>Assignment</th>
            <th>File</th>
            <th>Status</th>
            <th>Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="submissionsTable"></tbody>
      </table>
    </main>
    <footer class="bg-light text-center py-3 mt-5">
      <small class="text-muted">AI Grading Demo &copy; 2025</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
      import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
      import { getFirestore, collection, query, where, getDocs, limit } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';

      const firebaseConfig = {
        apiKey: "AIzaSyDNsI_tV0KE-hdnN_XGpQaus3vd5snJVxs",
        authDomain: "aigrading-2c9a9.firebaseapp.com",
        projectId: "aigrading-2c9a9",
        storageBucket: "aigrading-2c9a9.appspot.com",
        messagingSenderId: "121677391627",
        appId: "1:121677391627:web:f0fb8ab7a800299e94240e",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const classFilter = document.getElementById('filterClass');
      const assignmentFilter = document.getElementById('filterAssignment');
      const tableBody = document.getElementById('submissionsTable');

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = '../login.html';
          return;
        }
        const uq = query(collection(db, 'user'), where('authUid', '==', user.uid), limit(1));
        const usnap = await getDocs(uq);
        if (usnap.empty) return;
        const userId = usnap.docs[0].id;

        // Load submissions for this user
        const sq = query(collection(db, 'submission'), where('studentId', '==', userId));
        const ssnap = await getDocs(sq);
        const submissions = ssnap.docs.map(d => ({ id: d.id, ...d.data() }));

        // Populate class filter
        const classIds = [...new Set(submissions.map(s => (s.courseId || '').replace('course_general_', '')))].filter(Boolean);
        for (const cid of classIds) {
          const opt = document.createElement('option');
          opt.value = cid; opt.textContent = cid;
          classFilter.appendChild(opt);
        }

        function updateAssignmentOptions() {
          assignmentFilter.innerHTML = '<option value="">All Assignments</option>';
          const cid = classFilter.value;
          let assignmentIds = [];
          if (cid) {
            assignmentIds = submissions.filter(s => s.courseId === `course_general_${cid}`).map(s => s.assignmentId);
          } else {
            assignmentIds = submissions.map(s => s.assignmentId);
          }
          assignmentIds = [...new Set(assignmentIds)];
          for (const aid of assignmentIds) {
            const opt = document.createElement('option'); opt.value = aid; opt.textContent = aid; assignmentFilter.appendChild(opt);
          }
        }

        function formatFileSize(bytes) {
          if (bytes === 0) return '0 B';
          const k = 1024;
          const sizes = ['B', 'KB', 'MB', 'GB'];
          const i = Math.floor(Math.log(bytes) / Math.log(k));
          return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function getFileIcon(fileName) {
          const ext = fileName.split('.').pop().toLowerCase();
          const iconMap = {
            'java': '☕',
            'py': '🐍',
            'html': '🌐',
            'css': '🎨',
            'js': '📜',
            'txt': '📄'
          };
          return iconMap[ext] || '📄';
        }

        function downloadFile(submissionId) {
          const submission = submissions.find(s => s.id === submissionId);
          if (!submission || !submission.fileContent || !submission.fileName) return;
          
          const blob = new Blob([submission.fileContent], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = submission.fileName;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }

        // Make downloadFile globally accessible
        window.downloadFile = downloadFile;

        function renderTable() {
          const cid = classFilter.value;
          const aid = assignmentFilter.value;
          let filtered = submissions;
          if (cid) filtered = filtered.filter(s => s.courseId === `course_general_${cid}`);
          if (aid) filtered = filtered.filter(s => s.assignmentId === aid);
          tableBody.innerHTML = filtered.map(s => {
            const scoreText = typeof s.score === 'number' ? `${s.score}/100` : (s.status === 'graded' ? `${s.score || 0}/100` : '—');
            
            // File information
            let fileInfo = 'No file';
            if (s.fileName) {
              const fileSize = s.fileSize ? formatFileSize(s.fileSize) : '';
              const fileIcon = getFileIcon(s.fileName);
              const language = s.codeLanguage ? ` (${s.codeLanguage})` : '';
              fileInfo = `${fileIcon} ${s.fileName}${language}${fileSize ? ` - ${fileSize}` : ''}`;
            }
            
            // Actions
            const viewBtn = s.fileName ? 
              `<button onclick="downloadFile('${s.id}')" class="btn btn-sm btn-outline-primary me-1">Download</button>` : 
              '<span class="text-muted">No file</span>';
            const appealBtn = s.status === 'graded' ? 
              `<button class="btn btn-sm btn-outline-warning">Appeal</button>` : '';
            
            return `<tr>
              <td>${(s.courseId || '').replace('course_general_', '')}</td>
              <td>${s.assignmentId}</td>
              <td><small>${fileInfo}</small></td>
              <td><span class="badge bg-${s.status === 'graded' ? 'success' : s.status === 'pending' ? 'warning' : 'secondary'}">${s.status}</span></td>
              <td>${scoreText}</td>
              <td>${viewBtn} ${appealBtn}</td>
            </tr>`;
          }).join('');
        }

        // Init
        updateAssignmentOptions();
        const params = new URLSearchParams(window.location.search);
        const paramClass = params.get('classId');
        const paramAsmt = params.get('assignmentId');
        if (paramClass) { classFilter.value = paramClass; updateAssignmentOptions(); }
        if (paramAsmt) { assignmentFilter.value = paramAsmt; }
        renderTable();

        classFilter.addEventListener('change', () => { updateAssignmentOptions(); renderTable(); });
        assignmentFilter.addEventListener('change', () => { renderTable(); });
      });
    </script>
  </body>
</html>
