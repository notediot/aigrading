<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>.breadcrumb { --bs-breadcrumb-divider: '›'; }</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../student/dashboard.html"><i class="bi bi-mortarboard me-2"></i>AI Grading</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#studentNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="studentNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="classes.html">Classes</a></li>
            <li class="nav-item"><a class="nav-link" href="submissions.html">Submissions</a></li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="roleMenu" role="button" data-bs-toggle="dropdown">Student</a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="../lecturer/dashboard.html">Switch to Lecturer</a></li>
                <li><a class="dropdown-item" href="../admin/dashboard.html">Switch to Admin</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="../logout.html">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="dashboard.html">Student</a></li>
          <li class="breadcrumb-item"><a href="classes.html">Classes</a></li>
          <li class="breadcrumb-item"><a id="crumbClassLink" href="#">Class</a></li>
          <li class="breadcrumb-item"><span id="crumbAssignment">Assignment</span></li>
          <li class="breadcrumb-item active" aria-current="page">Submit</li>
        </ol>
      </nav>
      <h3 id="submitTitle" class="mb-4">Submit Assignment</h3>
      <form id="submitForm">
        <div class="mb-3">
          <label for="fileUpload" class="form-label">Upload file</label>
          <input class="form-control" type="file" id="fileUpload" required>
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Notes (optional)</label>
          <textarea id="notes" class="form-control" rows="3"></textarea>
        </div>
        <h6 class="mt-4">Grading Rubric</h6>
        <table class="table table-sm">
          <thead><tr><th>Criterion</th><th>Weight</th></tr></thead>
          <tbody id="rubricPreview"></tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit Assignment</button>
      </form>
    </main>
    <footer class="bg-light text-center py-3 mt-5">
      <small class="text-muted">AI Grading Demo &copy; 2025</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="toastBody">Action performed.</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>

    <script>
      window.__demo = {
        "lecturers":[{"id":"L001","name":"Dr. Ada Lee"},{"id":"L002","name":"Prof. Kelvin Chan"}],
        "classes":[
          {"id":"SE101","name":"Software Engineering I","lecturerId":"L001","assignments":[{"id":"A1","title":"Lab 1 – Arrays","due":"2025-09-30"},{"id":"A2","title":"Essay – Software Ethics","due":"2025-10-10"}]},
          {"id":"CS201","name":"Data Structures","lecturerId":"L002","assignments":[{"id":"A1","title":"Project 1 – REST API","due":"2025-09-25"}]}
        ],
        "rubricCriteria":[{"name":"Correctness","weight":40},{"name":"Style","weight":20},{"name":"Documentation","weight":20},{"name":"Efficiency","weight":20}]
      };
      // Fill rubric preview
      const rubricBody = document.getElementById('rubricPreview');
      rubricBody.innerHTML = window.__demo.rubricCriteria.map(c => `<tr><td>${c.name}</td><td>${c.weight}%</td></tr>`).join('');
      // Parse query params
      const params = new URLSearchParams(window.location.search);
      const classId = params.get('classId') || '';
      const assignmentId = params.get('assignmentId') || '';
      if (classId) {
        const classData = window.__demo.classes.find(cl => cl.id === classId);
        if (classData) {
          document.getElementById('crumbClassLink').textContent = classData.id;
          document.getElementById('crumbClassLink').href = `class-detail.html?classId=${classData.id}`;
        }
      }
      if (assignmentId) {
        document.getElementById('crumbAssignment').textContent = assignmentId;
      }
      if (classId && assignmentId) {
        const asmt = window.__demo.classes.find(cl=>cl.id===classId).assignments.find(a=>a.id===assignmentId);
        if (asmt) {
          document.getElementById('submitTitle').innerText = `Submit: ${assignmentId} – ${asmt.title}`;
        }
      }
      // Handle form submission
      document.getElementById('submitForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('toastBody').innerText = 'Submission uploaded successfully!';
        new bootstrap.Toast(document.getElementById('liveToast')).show();
      });
    </script>
  </body>
</html>
